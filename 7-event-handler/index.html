<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件处理器</title>
</head>
<body>
	<h1>事件处理器</h1>

	</ul>
	
	<h2>按键修饰符</h2>

	var app1 = new Vue({
		el: '#app1',

		}
	});
