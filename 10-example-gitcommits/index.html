<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取github仓库提交记录</title>
</head>
<body>
	<div class="wrapper">
		<h1>获取github仓库提交记录</h1>
		
		<div id="demo">
			<div class="swtich-branch">
				<template v-for="branch in branches">
					<input type="radio" name="branch" 
						:value="branch"
						v-model="currentBranch"
					>{{branch}}
				</template>
			</div>
			<ul>
				<li v-for="item in commits">
					<p><span>{{item['sha'].slice(0, 7) }}</span>&nbsp;Commits on {{item["time"] | format}}</p>
					<p>{{item["msg"]}}</p>
				</li>
			</ul>
		</div>
	</div>

	<script src="../vue.js"></script>
	<script src="index.js"></script>

</body>
</html>
